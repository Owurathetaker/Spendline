<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <script>
    const hash = window.location.hash;
    const query = window.location.search;

    const target = "https://spendline.streamlit.app/?auth=recovery";

    if (hash) {
      window.location.replace(target + hash);
    } else if (query) {
      window.location.replace(target + query);
    } else {
      document.body.innerText = "Invalid reset link.";
    }
  </script>
</head>
