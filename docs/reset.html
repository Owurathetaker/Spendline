<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spendline Reset</title>
  </head>
  <body>
    <script>
      (function () {
        const STREAMLIT = "https://spendline.streamlit.app/?auth=recovery";
        const hash = window.location.hash || "";
        if (!hash || hash.length < 2) {
          window.location.replace(STREAMLIT);
          return;
        }
        const h = hash.startsWith("#") ? hash.slice(1) : hash;
        // forward hash into query so Streamlit can read it
        window.location.replace(STREAMLIT + "&" + h);
      })();
    </script>
